<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Error Page - HTML Template</title>
    
    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/page/hacking.css">

</head> 

<body style="background-image: url(../assets/img/hacking/500.jpg);">
     
    <!-- 400 Start -->
    <div class="container-fuild">
        <section class="error-section">

            <div class="container-fuild overlay-image">
                <div class="col-md-12">
                    <div class="error_page">
                        <h1>500</h1>
                        <h2>Internal Server Error</h2>
                        <h3 class="my-3">The server encountered something unexpected that didn't allow it to complete the request. We apologize.</h3>
                        <form>
                            <input type="email" name="email" placeholder="Enter Your Email Address" >
                            <button type="submit" >
                                <i class="fa fa-send-o" aria-hidden="true"></i>
                            </button>
                        </form>
                        <a href="" class="error-btn"><i class="fa fa-arrow-left"></i> Go Back</a>
                    </div>
                </div>
            </div>
        </section>
    </div>   
    <!-- 400 End -->
      


    <!-- jQuery -->
    <script src="../assets/js/jquery.min.js"></script>

    <!-- Popper -->
    <script src="../assets/js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../assets/js/bootstrap.min.js"></script>
    
</body>

</html>
